<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container py-5">

        <div class="city-selector d-flex justify-content-center flex-wrap gap-2 mb-4">
            <button class="btn btn-outline-dark city-btn" data-city="Mumbai">Mumbai</button>
            <button class="btn btn-outline-dark city-btn" data-city="Delhi">Delhi</button>
            <button class="btn btn-outline-dark city-btn" data-city="London">London</button>
            <button class="btn btn-outline-dark city-btn" data-city="New York">New York</button>
            <button class="btn btn-outline-dark city-btn" data-city="Tokyo">Tokyo</button>
        </div>

        <section class="card shadow-lg p-4 weather-card">
            <h1 class="text-center mb-4">üå§Ô∏è Weather in <span id="city"></span></h1>
            <div class="text-center mb-3">
                <img id="icon" src="" alt="Weather Icon" class="mb-3" />
                <h2><span id="temp">--</span>¬∞C</h2>
            </div>
            <div class="row text-center mb-3">
                <div class="col">
                    <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
                </div>
                <div class="col">
                    <p><strong>Wind:</strong> <span id="wind">--</span> m/s</p>
                </div>
            </div>
            <div class="row text-center mb-4">
                <div class="col">
                    <p><strong>Sunrise:</strong> <span id="sunrise">--:--</span></p>
                </div>
                <div class="col">
                    <p><strong>Sunset:</strong> <span id="sunset">--:--</span></p>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary px-4 py-2" id="refresh">Refresh</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
